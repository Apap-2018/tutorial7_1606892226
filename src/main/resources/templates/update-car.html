<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
  <head>
		<<title th:replace="fragments/fragment :: headerFragment (title='Update Mobil')"></title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
    <h2>Hello!</h2>

    <h3>Update Mobil</h3>
    <form th:action="@{'/car/edit/' + ${dealerId} + '/' + ${carId}}" th:object="${car}" method="POST">

      Brand: <br>
      <input type="text" name="brand" th:value="${brand}"/>
      <br>
      Type: <br>
      <input type="text" name="type" th:value="${type}"/>
      <br>
      Price : <br>
      <input type="number" name="price" th:value="${price}"/>
      <br>
      Amount: <br>
      <input type="number" name="amount" th:value="${amount}"/>
      <br><br>
      <button type="submit">Update Car</button>
    </form>
  </body>

</html>
